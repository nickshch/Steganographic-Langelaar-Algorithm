<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Langelaar Algorithm</title>
  </head>
  <body>
    <h1>Алгоритм Лангелаара</h1>
    <div class="open-bmp">
      <p>Загрузить BMP-контейнер из файла</p>
      <input type="file" id="bmpupload" accept="image/bmp">
      <input type="submit" value="Отправить">
    </div>
    <img id="result" />
    <canvas id="canvas" width="500" height="500"
    style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
  </body>
  <script src="langelaar.js" charset="utf-8"></script>
  <script type='text/javascript' src='tinycolor.js'></script>
  <script type='text/javascript' src='array.js'></script>
</html>
