<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Langelaar Encrypt Algorithm</title>
  </head>
  <body>
    <h1>Алгоритм Ленгелаара(Langelaar). Занесение txt-стего в bmp контейнер.</h1>
    <div class="openBmpFile">
      <h3>Загрузите BMP-файл для сокрытия в нём информации:</h3>
      <canvas id="canvas" width="0" height="0">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <br>
      <input type="file" id="bmpupload" accept="image/bmp">
    </div>
    <div class="openMaskFile">
        <h3>Загрузите файл с маской:</h3>
        <input type="file" id="maskupload" accept="text/plain">
    </div>
    <div class="openMaskFile">
        <h3>Загрузите файл с ключом:</h3>
        <input type="file" id="keyupload" accept="text/plain">
    </div>
    <br><br>
    <button id="hideButton">Скрыть текст в bmp</button>
  </body>
  <script type='text/javascript' src="../js/main_encrypt.js" charset="utf-8"></script>
  <script type='text/javascript' src="../js/langelaar.js" charset="utf-8"></script>
  <script type='text/javascript' src="../js/image.js" charset="utf-8"></script>
  <script type='text/javascript' src="../js/read.js" charset="utf-8"></script>
  <script type='text/javascript' src='../js/tinycolor.js'></script>
  <script type='text/javascript' src='../js/array.js'></script>
  <script type='text/javascript' src='../js/canvas2image.js'></script>
</html>
